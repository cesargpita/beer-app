<div class="wrapper">
  <div class="image">
<img [src]="beer.image_url" alt="beer image">
  </div>
  <div class="text">
    <div class="name">
      {{beer.name}}
    </div>
    <div class="description">
      {{beer.tagline}}
    </div>
  </div>
  <div class="ratting">
    {{beer.abv}}
  </div>
</div>
